<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phantom Project</title>
    <script src="https://kit.fontawesome.com/b68743a367.js"></script>
    <link rel="stylesheet" href="Style/style2.css" />
  </head>
  <body>
    <footer class="containerF">
      <div class="flexboxcontainer">
        <div class="flexitems flex1">
          <div class="icon-edit">
            <div class="form-heading">
              <h2>follow</h2>
            </div>
            <div class="icons">
              <a href="https://twitter.com" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://facebook.com" target="_blank"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://instagram.com" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://dribbble.com" target="_blank"
                ><i class="fab fa-dribbble"></i
              ></a>
              <a href="https://github.com" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
              <a href="https://500px.com" target="_blank"
                ><i class="fab fa-500px"></i
              ></a>
              <a href="https://phone.com" target="_blank"
                ><i class="fas fa-phone"></i
              ></a>
              <a href="https://envelope.com" target="_blank"
                ><i class="fas fa-envelope"></i
              ></a>
            </div>
          </div>
        </div>

        <div class="flexitems flex2">
          <div class="form-edit">
            <div class="form-heading">
              <h2>get in touch</h2>
            </div>
            <div class="form">
              <form>
                <div class="clearfix form-edit-2">
                  <div class="contact-form-input col50">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      name="name"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="contact-form-input col50">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="col100">
                    <label for="message">Message</label>
                    <textarea
                      name="message"
                      rows="1"
                      placeholder="Message"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="formbutton">
                  <input type="submit" value="send" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrightdetails">
        <ul>
          <li>Â© Untitled. All rights reserved</li>
          <li>Design: <a href="#">HTML5 UP</a></li>
          <li>Demo Images: <a href="#">Unsplash</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
